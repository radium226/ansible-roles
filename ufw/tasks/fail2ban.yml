---
- name: configure fail2ban filter
  copy:
    content: |
      [Definition]
      failregex = UFW BLOCK.* SRC=<HOST>
      ignoreregex =
    dest: "/etc/fail2ban/filter.d/ufw.conf"
    owner: "root"
    mode: "u=rw,g=r,o="
  notify: restart fail2ban

- name: configure fail2ban jail
  copy:
    content: |
      [ufw]
      bantime = 60
      enabled = true
      filter = ufw
      logpath = /var/log/ufw.log
      maxretry = 5
    dest: "/etc/fail2ban/jail.d/ufw.local"
    owner: "root"
    mode: "u=rw,g=r,o="
  notify: restart fail2ban
